matrix:
  include:

  - os: linux
    dist: trusty
    r: oldrel
    addons:
      apt:
        packages:
          - libgdal1-dev
          - libproj-dev
    before_install:
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start

  - os: linux
    dist: trusty
    r: release
    addons:
      apt:
        packages:
          - libgdal1-dev
          - libproj-dev
    r_github_packages:
      - jimhester/lintr
    before_install:
      - export DISPLAY=:99.0
      - sh -e /etc/init.d/xvfb start
      - chmod 755 ./_push_vignettes.sh
      - Rscript -e 'install.packages("dplyr", dependencies = TRUE)'
    after_success:
      - ./_push_vignettes.sh
      - Rscript -e 'library(covr); coveralls(coverage = print(package_coverage(quiet = FALSE)))'
      - Rscript -e 'library(lintr); lint_package()'

  - os: linux
    dist: trusty
    r: devel
    addons:
      apt:
        packages:
          - libgdal1-dev
          - libproj-dev
    before_install:
      - export DISPLAY=:99.0
      - sh -e /etc/init.d/xvfb start
      - Rscript -e 'install.packages("dplyr", dependencies = TRUE)'

  - os: osx
    osx_image: xcode8
    latex: false
    r_build_args: '--no-build-vignettes'
    r_check_args: '--as-cran --ignore-vignettes --no-examples'
    before_script:
      - Rscript -e "install.packages('rgdal', type = 'source')"

r_build_args: " "

r_check_args: "--as-cran"

warnings_are_errors: true

notifications:
  email:
    on_success: change
    on_failure: change

branches:
  only:
    - master
    - development
    - testing

